name: Matrix Example

on:
  push:
    branches:
      - testing

env:
  JSON_DATA: |
    [
      {
        'ip': '192.168.0.1'
      },
      {
        'ip': '192.168.0.2'
      }
    ]


jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      ip: ${{ steps.extract.outputs.ip }}
    steps:
      - name: Extract IP values
        id: extract
        run: echo "ip=${{env.JSON_DATA}}" >> $GITHUB_OUTPUT

  test:
    needs: prepare
    runs-on: ubuntu-latest

    steps:
      - name: Use Matrix Value
        run: |
          echo "IP: ${{ needs.prepare.outputs.ip  }}"
