name: Auto Trigger 
run-name: Attempt 2 [${{ github.event.inputs.runnumber }}]
on:
  workflow_dispatch:
   inputs:
    runid:
      description: 'run id'
      required: false  
    runnumber:
      description: 'run number'
      required: false  
      
env:
 variable1: 'test'


jobs:
  create:
    runs-on: [windows-latest]      
    steps:  
      - name: Start trigger
        run: |
         sleep 20
         $headers = @{
         "Authorization" = "token ${{ secrets.TOKEN }}"
         "Accept" = "application/vnd.github+json"
         }
         $body = @{
         "ref" = "main"
         }
         Invoke-RestMethod -Method Post -Headers $headers -Body ($body | ConvertTo-Json) -Uri "https://api.github.com/repos/sagartrivedi11/packer-vsphere/actions/runs/${{ github.event.inputs.runid }}/rerun"
        
